<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sketch IT</title>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img class="shape-svg" src="./rect-svg.png" alt="" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img class="shape-svg" src="./circle-svg.png" alt="" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img class="shape-svg" src="./triangle-svg.png" alt="" />
              <span>Triangle</span>
            </li>
            <li class="option" id="">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill Color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">FreeHand</label>
          <ul class="options">
            <li class="option tool active" id="brush">
              <img src="" alt="" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="" alt="" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input
                type="color"
                name=""
                class=""
                id="color-picker"
                value="#4a98f7"
              />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Board</button
          ><button class="save-img">Export As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <footer>
      <p>
        Created with <span>&hearts;</span> by
        <span
          ><b><i>dprincecoder</i></b></span
        >
      </p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
